<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Log-in.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <title>Up-Consultancy</title>
</head>
<body>
    <Sign-Up></Sign-Up>
    <Login>
        <div class="main-container">
            <div class="left-section" id="leftSection" aria-label="Two business professionals having a meeting with laptop and documents on table">
                <!-- Background image will be set via JavaScript -->
            </div>
            <div class="right-section">
                <div id="logo" class="logo"></div>
                <h1 id="title"></h1>
                <div class="input-group">
                    <input type="email" id="emailInput" placeholder="">
                </div>
                <div class="input-group">
                    <div class="password-container">
                        <input type="password" id="passwordInput" placeholder="">
                        <i class="far fa-eye eye-icon"></i>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span class="switcher"></span>
                        <span id="rememberMeText"></span>
                    </label>
                    <a href="#" id="forgotPassword" class="forgot-password"></a>
                </div>
                <button id="loginBtn" class="login-btn"></button>
                <button id="googleBtn" class="google-btn">
                    <img src="assets\[UP-28]\Other-Pay-Method.svg">
                    <span id="googleBtnText"></span>
                </button>
                <div class="signup-text">
                    <span id="signupText"></span> <a href="#" id="signupLink" style=""></a>
                </div>
            </div>
        </div>
    
    </Login>
    <Homepage></Homepage>
    <Services></Services>
    <Pricing></Pricing>
    <Blog></Blog>
</body>
<script src="Log-in.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <title>Up-Consultancy</title>
</head>
<body>
    <Sign-Up></Sign-Up>
    <Login></Login>
    <Homepage></Homepage>
    <Services></Services>
    <Pricing>
        <nav class="navbar" id="navbar"></nav>
        <!----------------------------------->
        <div class="blog-container">
            <div class="blog-header">
                <span>Blog</span>
                <h1>Leaern the Latest Updates</h1>
            </div>
            <div class="recent-posts">
                <h2>Recent blog posts</h2>
                <div class="blog-grid">
                    <div id="largePost" class="blog-post large-post"></div>
                    <div id="rightAlignedPost1" class="blog-post right-aligned-post"></div>
                    <div id="rightAlignedPost2" class="blog-post right-aligned-post"></div>
                    <div id="bottomPost" class="blog-post bottom-post"></div>
                </div>
            </div>
        </div>
        <!----------------------------------->
        <div class="blog-section">
        <h1>All blog posts</h1>
        <div id="blogGrid" class="grid">
        </div>
        <div class="pagination" id="pagination">
            <a class="prev" onclick="changePage('prev')">← Previous</a>
            <a onclick="changePage(1)">1</a>
            <a onclick="changePage(2)">2</a>
            <a onclick="changePage(3)">3</a>
            <span>...</span>
            <a onclick="changePage(8)">8</a>
            <a onclick="changePage(9)">9</a>
            <a onclick="changePage(10)">10</a>
            <a class="next" onclick="changePage('next')">Next →</a>
        </div>
    </div>
        <!----------------------------------->
        <div class="footer-section">
            <div class="cosmic-container">
              <div class="nebula-section">
                  <div class="supernova-logo" id="logo"></div>
                  <div class="footer-description">We are the best business consulting services that have been operating for more than 20 years, handling many well-known brands</div>
                  <div class="stardust-description" id="description"></div>
              </div>
              <div class="galaxy-section" id="menuContainer"></div>
          </div>
          <div class="blackhole-footer" id="footer"></div>
        </div>
    </Pricing>
    <Blog></Blog>
</body>
<script src="blog.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="services.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <title>Up-Consultancy</title>
</head>
<body>
    <Sign-Up></Sign-Up>
    <Login></Login>
    <Homepage></Homepage>
    <Services>
        <nav class="navbar" id="navbar"></nav>
        <!----------------------------------->
        <div class="services-header">Services</div>
        <h1 class="main-title">How Can Our Best Services Help Your Business?</h1>
        <div id="service-grid" class="service-grid"></div>
        <!----------------------------------->
        <div class="faq-section">
            <div class="faq-header">FAQ</div>
              <h1 class="faq-title">Do you have any question?</h1>
            </div>
                <div id="faq-container"></div>
        <!----------------------------------->
        <div class="contact-container" id="app"></div>
        <!----------------------------------->
        <div class="wrapper">
            <div class="info-block">
                <h2 id="contactInfoTitle"></h2>
                <h1 id="contactInfoHeadline"></h1>
            </div>
            <div class="email-section">
                <h3 id="emailTitle"></h3>
                <p id="emailAddress"></p>
                <p id="emailAssistanceHoursTitle"></p>
                <p id="emailAssistanceHours"></p>
            </div>
            <div class="phone-section">
                <h3 id="numberTitle"></h3>
                <p id="phoneNumber"></p>
                <p id="numberAssistanceHoursTitle"></p>
                <p id="numberAssistanceHours"></p>
            </div>
        </div>
        <!----------------------------------->
        <div class="newsletter-wrapper">
            <div class="newsletter-box" id="newsletterBox">
                <div class="newsletter-content">
                    <h1 class="newsletter-title" id="newsletterTitle"></h1>
                    <p class="newsletter-description" id="newsletterDescription"></p>
                </div>
                <div class="newsletter-form">
                    <input type="email" class="newsletter-input" id="newsletterInput" placeholder="">
                    <button type="submit" class="newsletter-button" id="newsletterButton"></button>
                </div>
            </div>
        </div>
        <!----------------------------------->
        <div class="footer-section">
            <div class="cosmic-container">
              <div class="nebula-section">
                  <div class="supernova-logo" id="logo"></div>
                  <div class="footer-description">We are the best business consulting services that have been operating for more than 20 years, handling many well-known brands</div>
                  <div class="stardust-description" id="description"></div>
              </div>
              <div class="galaxy-section" id="menuContainer"></div>
          </div>
          <div class="blackhole-footer" id="footer"></div>
        </div>
    </Services>
    <Pricing></Pricing>
    <Blog></Blog>
</body>
<script src="services.js"></script>
</html>
